# permissions for end users to view mutationinjectors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ng-porch
    app.kubernetes.io/managed-by: kustomize
  name: mutationinjector-viewer-role
rules:
- apiGroups:
  - ng.porch.kpt.dev
  resources:
  - mutationinjectors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ng.porch.kpt.dev
  resources:
  - mutationinjectors/status
  verbs:
  - get
